<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AunarShopRegister</title>
    <link rel="stylesheet" href="/Ustore/Frontend/StyleLogin.css">
</head>

<body>
    <section>
        <div class="Login-box">
            <form action="">
                <h2>Registrar</h2>
                <div class="imput-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="imput-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="imput-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>     
                <button type="submit" class="btn">Reistrar</button>
                <div class="register-link">
                    <p>¿tienes una cuenta? <a href="#">iniciar sesion</a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="../Backend/ScriptLogin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
