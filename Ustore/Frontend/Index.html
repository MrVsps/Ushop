<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AunarShopLogin</title>
        <link rel="stylesheet" href="/Ustore/Frontend/StyleLogin.css">
    </head>

<body>
    <div class="container">
       <div class="login-form">
        <form class="login">
            <h2>Iniciar Sesión</h2>
            <div class="RedesSociales">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-google"></ion-icon>
                <ion-icon name="mail-outline"></ion-icon>

            </div>
            <span>use su correo institucional</span>
            <div class="input-container">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" placeholder="correo institucional" required>
            </div>
            <div class="input-container">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button class="button">Iniciar Sesión</button>
        </form>
        <div class="Bienvenida-container">
            <div class="Bienvenida">
                <h1>Bienvenido a AunarShop</h1>
                <p>La tienda virtual de la Universidad Aunar</p>
                <img src="../Backend/Recursos/imagenes/Numeral-azul-2048x673-1.png" alt="Logo de la Universidad Aunar">
            </div>
        </div>
        </div>
    </div>
   
    <script src="../Backend/ScriptLogin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
